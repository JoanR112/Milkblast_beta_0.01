<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BlockBlast Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon (opcional, crea una imagen pequeña para la pestaña del navegador) -->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->

    <!-- Firebase SDK (v9 Compat) -->
    <!-- Firebase App (required) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <!-- Podrías necesitar Analytics si lo usas:
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics-compat.js"></script>
    -->
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="login-screen">
        <h1>Bienvenido a Blockblast</h1>
        <p class="author-text">hecho por Joan Rotllan</p>
        <div id="auth-container">
            <div class="form-container">
                <h3>Iniciar Sesión / Registrarse</h3>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <div class="button-group">
                    <button id="login-button">Iniciar Sesión</button>
                    <button id="signup-button">Registrarse</button>
                </div>
            </div>
            <div class="separator"><span>O</span></div>
            <button id="google-signin-button">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20"> 
                <span>Continuar con Google</span>
            </button>
            <p id="auth-error" class="error-message"></p>
        </div>
        <div id="loading-indicator" class="hidden">Cargando...</div>
    </div>

    <!-- Contenedor Principal del Juego (inicialmente oculto) -->
    <div id="game-wrapper" class="hidden">
        <div class="game-container">
            <div class="game-header">
                <div class="score-container">
                    <span id="score">0</span>
                </div>
                <div id="combo-display" class="combo-display">Combo!</div>
                <button id="restart-button" class="restart-button" title="Reiniciar Juego">🔄</button>

                <!-- Botón de Logout (opcional) -->
                <button id="logout-button" class="logout-button" title="Cerrar Sesión">🚪</button>
            </div>

            <div class="game-board-container">
                <div id="game-board" class="game-board">
                    <!-- Cells will be generated by JavaScript -->
                </div>
            </div>

            <div id="piece-container" class="piece-container">
                <!-- Pieces will be generated by JavaScript -->
            </div>

            <!-- Contenedor para texto de feedback -->
            <div id="feedback-text-container">
                <div id="feedback-text"></div>
            </div>
        </div>

        <!-- Pantalla de fin de juego -->
        <div id="game-over-screen" class="game-over-screen hidden">
            <h2>¡Juego Terminado!</h2>
            <p>Puntuación Final: <span id="final-score">0</span></p>
            <button id="play-again-button">Jugar de Nuevo</button>
        </div>

        <!-- Particle Container -->
        <div id="particle-container"></div>
    </div> <!-- Fin de game-wrapper -->

    <script src="script.js"></script>
</body>
</html>
